<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&amp;id=34M3IflvSMWL&amp;format=png&amp;color=000000">
    <title>XO Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="content">
            <form>
                <h1>Login Form</h1>
                <div>
                    <input type="text" placeholder="Username" required id="username" />
                </div>
                <div>
                    <input type="password" placeholder="Password" required id="password" />
                </div>
                <div>
                    <input type="submit" value="Log in" />
                    <a onclick="getRegisterPage()">Register</a>
                </div>
            </form>
        </section>
    </div>
    </body>

</html>
